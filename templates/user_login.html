<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAAZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/" class="logo">MAAZ</a>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <p>Welcome back to MAAZ</p>

            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary btn-large">Login</button>
            </form>

            <div style="text-align:center; margin: 1rem 0;">or</div>

            <div style="text-align: center;">
                <a href="/auth/google" class="btn-google btn-large">Continue with Google</a>
            </div>

            <p class="auth-link">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
