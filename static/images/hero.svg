<svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic shading -->
    <radialGradient id="crustGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C19A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="cheeseGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFE680;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="pepperoniGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </radialGradient>
    
    <filter id="hardShadow">
      <feDropShadow dx="35" dy="35" stdDeviation="20" flood-opacity="0.6"/>
    </filter>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1000" fill="url(#bgGrad)"/>
  
  <!-- Pizza shadow -->
  <ellipse cx="600" cy="750" rx="420" ry="120" fill="rgba(0,0,0,0.5)" filter="url(#blur)"/>
  
  <!-- Main Pizza Group -->
  <g filter="url(#hardShadow)">
    <!-- Outer crust edge -->
    <circle cx="600" cy="400" r="380" fill="#9B8B6F"/>
    <circle cx="600" cy="398" r="378" fill="#C4A57B"/>
    
    <!-- Crust with texture -->
    <circle cx="600" cy="400" r="375" fill="url(#crustGrad)"/>
    
    <!-- Crust bubbles/texture for realism -->
    <circle cx="520" cy="320" r="12" fill="#D4A574" opacity="0.6"/>
    <circle cx="690" cy="290" r="10" fill="#D4A574" opacity="0.5"/>
    <circle cx="740" cy="420" r="14" fill="#D4A574" opacity="0.6"/>
    <circle cx="480" cy="500" r="11" fill="#D4A574" opacity="0.5"/>
    <circle cx="720" cy="520" r="13" fill="#D4A574" opacity="0.6"/>
    <circle cx="630" cy="580" r="9" fill="#D4A574" opacity="0.5"/>
    <circle cx="550" cy="600" r="12" fill="#D4A574" opacity="0.6"/>
    
    <!-- Tomato sauce layer -->
    <circle cx="600" cy="400" r="360" fill="#B8250F"/>
    <circle cx="600" cy="400" r="358" fill="#DF3D1D"/>
    
    <!-- Cheese layer -->
    <circle cx="600" cy="400" r="355" fill="url(#cheeseGrad)"/>
    
    <!-- Cheese texture/shine -->
    <circle cx="480" cy="350" r="20" fill="#FFEB99" opacity="0.4"/>
    <circle cx="720" cy="320" r="18" fill="#FFEB99" opacity="0.35"/>
    <circle cx="650" cy="520" r="22" fill="#FFEB99" opacity="0.3"/>
    <circle cx="520" cy="480" r="16" fill="#FFEB99" opacity="0.25"/>
    
    <!-- PEPPERONI - Sophisticated placement and shading -->
    <!-- Pepperoni 1 -->
    <circle cx="550" cy="280" r="35" fill="url(#pepperoniGrad)"/>
    <circle cx="545" cy="275" r="12" fill="#FF6666" opacity="0.7"/>
    <path d="M 530 280 Q 535 285 540 280" stroke="#990000" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Pepperoni 2 -->
    <circle cx="680" cy="350" r="32" fill="url(#pepperoniGrad)"/>
    <circle cx="675" cy="345" r="11" fill="#FF6666" opacity="0.7"/>
    
    <!-- Pepperoni 3 -->
    <circle cx="750" cy="480" r="33" fill="url(#pepperoniGrad)"/>
    <circle cx="745" cy="475" r="11" fill="#FF6666" opacity="0.7"/>
    
    <!-- Pepperoni 4 -->
    <circle cx="620" cy="550" r="34" fill="url(#pepperoniGrad)"/>
    <circle cx="615" cy="545" r="12" fill="#FF6666" opacity="0.7"/>
    
    <!-- Pepperoni 5 -->
    <circle cx="480" cy="520" r="31" fill="url(#pepperoniGrad)"/>
    <circle cx="475" cy="515" r="10" fill="#FF6666" opacity="0.7"/>
    
    <!-- Pepperoni 6 -->
    <circle cx="450" cy="380" r="33" fill="url(#pepperoniGrad)"/>
    <circle cx="445" cy="375" r="11" fill="#FF6666" opacity="0.7"/>
    
    <!-- Pepperoni 7 -->
    <circle cx="700" cy="500" r="32" fill="url(#pepperoniGrad)"/>
    <circle cx="695" cy="495" r="11" fill="#FF6666" opacity="0.7"/>
    
    <!-- GREEN PEPPER SLICES -->
    <ellipse cx="600" cy="300" rx="28" ry="33" fill="#2D5016" transform="rotate(25 600 300)"/>
    <ellipse cx="595" cy="295" rx="20" ry="25" fill="#52B788" transform="rotate(25 595 295)"/>
    
    <ellipse cx="520" cy="420" rx="26" ry="31" fill="#2D5016" transform="rotate(-35 520 420)"/>
    <ellipse cx="515" cy="415" rx="19" ry="23" fill="#52B788" transform="rotate(-35 515 415)"/>
    
    <ellipse cx="750" cy="350" rx="25" ry="30" fill="#2D5016" transform="rotate(45 750 350)"/>
    <ellipse cx="745" cy="345" rx="18" ry="22" fill="#52B788" transform="rotate(45 745 345)"/>
    
    <!-- MUSHROOM SLICES -->
    <ellipse cx="650" cy="380" rx="22" ry="24" fill="#6B4423" transform="rotate(15 650 380)"/>
    <ellipse cx="645" cy="375" rx="18" ry="20" fill="#A0826D" transform="rotate(15 645 375)"/>
    <ellipse cx="645" cy="380" rx="14" ry="8" fill="#D4A574" opacity="0.5"/>
    
    <ellipse cx="500" cy="300" rx="20" ry="22" fill="#6B4423" transform="rotate(-20 500 300)"/>
    <ellipse cx="505" cy="305" rx="16" ry="18" fill="#A0826D" transform="rotate(-20 505 305)"/>
    <ellipse cx="505" cy="300" rx="12" ry="7" fill="#D4A574" opacity="0.5"/>
    
    <!-- BLACK OLIVES -->
    <circle cx="580" cy="480" r="18" fill="#1a1a1a"/>
    <circle cx="575" cy="475" r="6" fill="#4a4a4a" opacity="0.6"/>
    <circle cx="578" cy="483" r="4" fill="#6a6a6a" opacity="0.4"/>
    
    <circle cx="690" cy="420" r="17" fill="#1a1a1a"/>
    <circle cx="685" cy="415" r="5" fill="#4a4a4a" opacity="0.6"/>
    
    <!-- ONION RINGS -->
    <circle cx="560" cy="380" r="20" fill="#F5DEB3" opacity="0.7"/>
    <circle cx="555" cy="375" r="14" fill="#FFFACD" opacity="0.8"/>
    <circle cx="556" cy="376" r="8" fill="#F0E68C" opacity="0.6"/>
    
    <circle cx="700" cy="280" r="18" fill="#F5DEB3" opacity="0.7"/>
    <circle cx="705" cy="285" r="12" fill="#FFFACD" opacity="0.8"/>
    
    <!-- BASIL LEAVES -->
    <ellipse cx="620" cy="450" rx="16" ry="20" fill="#1B4D2D" opacity="0.8" transform="rotate(-40 620 450)"/>
    <path d="M 615 445 Q 620 450 625 445" stroke="#2D6A4F" stroke-width="0.5" fill="none" opacity="0.6"/>
    
    <ellipse cx="480" cy="360" rx="15" ry="19" fill="#1B4D2D" opacity="0.8" transform="rotate(35 480 360)"/>
    <path d="M 475 356 Q 480 360 485 356" stroke="#2D6A4F" stroke-width="0.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Main highlight/shine on top -->
  <ellipse cx="520" cy="320" rx="180" ry="140" fill="white" opacity="0.08" filter="url(#blur)"/>
  <ellipse cx="540" cy="300" rx="120" ry="90" fill="white" opacity="0.12" filter="url(#blur)"/>
  
  <!-- Heat shimmer effect -->
  <circle cx="600" cy="400" r="380" fill="none" stroke="rgba(255,200,100,0.08)" stroke-width="3" opacity="0.6"/>
</svg>
